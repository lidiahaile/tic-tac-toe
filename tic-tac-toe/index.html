<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>


 <body>
  <!--game container-->
    <section class="game__container">
    <h1 class="game__name">TIC TAC TOE</h1>
      
    <!--score and symbols-->
   <section class="game__players">
     <div class="game__players--xo">
    
      <button class="game__players--button-x">X</button>
       <p class="game__scoreX"></p>
     </div>

     <div class="game__players--xo">
      
      <button class="game__players--button-o">ã€‡</button>
        <p class="game__scoreO"></p>
     </div>
   </section>

   <!--game grid-->
        <p class="game__text"></p>
      <section class="game__grid">
          <div class="game__grid--divider" >
          <button class="game__grid--one" id="game__grid--button" ></button>
          <button class="game__grid--two" id="game__grid--button"></button>
          <button class="game__grid--three" id="game__grid--button"></button>
          </div>

          <div class="game__grid--divider">
          <button class="game__grid--four" id="game__grid--button"></button>
          <button class="game__grid--five" id="game__grid--button"></button>
          <button class="game__grid--six" id="game__grid--button"></button>
          </div>
          
          <div class="game__grid--divider">
          <button class="game__grid--seven" id="game__grid--button"></button>
          <button class="game__grid--eight" id="game__grid--button"></button>
          <button class="game__grid--nine" id="game__grid--button"></button>
          </div>
        </section>
        <p class="game__button--restart">Start the game! </p>
   </section>
<script type="module" src="/src/main.ts"></script>
  </body>
</html>
